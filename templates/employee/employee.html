{% extends 'home/base.html' %}
{% load static %}
{% block content %}


    <body>

    <div class="main-wrapper">


        <div class="page-wrapper">
            <div class="content container-fluid">


                <div class="row">
                    {% for calisan in page_obj %}
                        <div class="col-sm-6 col-md-6 col-lg-4">
                            <div class="blog grid-blog">
                                <div class="blog-image">
                                    {% if calisan.image %}
                                        <a href="{% url 'employee_detail' calisan.pk %}"><img class="img-fluid"
                                                                                               style="max-width: 100%; min-width: 100%; max-height: 320px;min-height: 320px"
                                                                                               src="{{ calisan.image.url }}"
                                                                                               alt=""></a>
                                    {% else %}
                                        <a href="{% url 'employee_detail' calisan.pk %}"><img class="img-fluid"
                                                                                               style="max-width: 100%; min-width: 100%; max-height: 320px;min-height: 320px"
                                                                                               src="{% static 'assets/img/blog/blog-01.jpg' %}"
                                                                                               alt=""></a>
                                    {% endif %}
                                </div>
                                <div class="blog-content">
                                    <h3 class="blog-title"><a
                                            href="{% url 'employee_detail' calisan.pk %}">{{ calisan.user }}</a></h3>
                                    <p>{{ calisan.city }}</p>
                                    <a href="{% url 'employee_detail' calisan.id %}" class="read-more"><i
                                            class="fas fa-long-arrow-alt-right" aria-hidden="true"></i>More info</a>
                                </div>
                            </div>
                        </div>

                    {% endfor %}


                </div>
            </div>

        </div>

    </div>

    </body>


{% endblock %}
